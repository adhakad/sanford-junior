<mat-toolbar class="header">
  <div class="col-2 col-lg-4" class="logo">
    <img src="../../../assets/logo.png" alt="">
  </div>
  <div class="hamburger col-2 offset-5 col-lg-0">
    <button mat-icon-button style="margin-left: 10px;">
      <svg class="hamburger-icon" (click)="hamburgerMenu(true)" xmlns="http://www.w3.org/2000/svg" width="24"
        height="24" viewBox="0 0 25 25">
        <rect x="0" y="4" width="26" height="2" />
        <rect x="0" y="12" width="25" height="2" />
        <rect x="0" y="20" width="26" height="2" />
      </svg>
    </button>
  </div>
  <div class="main-menu col-lg-10 " style="text-align: right;margin-right: 30px;">
    <button #button mat-button routerLink="/about">
      <span class="menu-item" style="font-family:Menlo">About Us</span>
    </button>
    <button #button mat-button [matMenuTriggerFor]="ourSystemMenu">
      <span class="menu-item" style="font-family:Menlo">Our programs</span><mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <button #button mat-button routerLink="/franchise">
      <span class="menu-item" style="font-family:Menlo">Franchise</span>
    </button>
    <button #button mat-button routerLink="/contact">
      <span class="menu-item" style="font-family:Menlo">Contact Us</span>
    </button>
  </div>
</mat-toolbar>


<mat-menu #contactMenu="matMenu" class="desktop-menu">
  <button mat-menu-item routerLink="/contactMenu">
    <span>Contact Us</span>
  </button>
</mat-menu>

<mat-menu #ourSystemMenu="matMenu" class="desktop-menu">
  <button mat-menu-item routerLink="/toddler">
    <span>Toddler</span>
  </button>
  <button mat-menu-item routerLink="/playgroup">
    <span>Playgroup</span>
  </button>
  <button mat-menu-item routerLink="/nursery">
    <span>Nursery</span>
  </button>
  <button mat-menu-item routerLink="/san-junior">
    <span>SanJunior</span>
  </button>
  <button mat-menu-item routerLink="/san-senior">
    <span>SanSenior</span>
  </button>
</mat-menu>

<div [ngClass]="{'top-hamburger-menu': false == nav}">
  <mat-toolbar class="hamburger-menu">
    <mat-icon class="close-icon" (click)="hamburgerMenu(false)">close</mat-icon>
    <button mat-menu-item routerLink="/" routerLinkActive="active-link" (click)="hamburgerMenu(true)">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item routerLink="/about">
      <mat-icon>contact_support</mat-icon>
      <span>About Us</span>
    </button>
    <!-- Dropdown Trigger Button with Arrow -->
    <button mat-menu-item [matMenuTriggerFor]="mobileMenu">
      <mat-icon>view_cozy</mat-icon>
      <span>Our Programs</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <!-- <button mat-menu-item routerLink="/admissions">
      <mat-icon>list_alt</mat-icon>
      <span>Admission</span>
    </button> -->
    <button mat-menu-item routerLink="/franchise">
      <mat-icon>apartment</mat-icon>
      <span>Franchise Opportunity</span>
    </button>
    <button mat-menu-item routerLink="/contact">
      <mat-icon>call</mat-icon>
      <span>Contact Us</span>
    </button>
  </mat-toolbar>
  <!-- Dropdown Menu -->
  <mat-menu #mobileMenu="matMenu" class="mobile-menu custom-menu">
    <button mat-menu-item routerLink="/toddler">
      <span>Toddler</span>
      <span style="color: transparent;">qwertyuqwertyqasdfghjksdfghqwertyuiopasdfghjkldfghjkl</span>
    </button>
    <button mat-menu-item routerLink="/playgroup">
      <span>Playgroup</span>
    </button>
    <button mat-menu-item routerLink="/nursery">
      <span>Nursery</span>
    </button>
    <button mat-menu-item routerLink="/san-junior">
      <span>SanJunior</span>
    </button>
    <button mat-menu-item routerLink="/san-senior">
      <span>SanSenior</span>
    </button>
  </mat-menu>
</div>
